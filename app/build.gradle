apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }

    defaultConfig {
        applicationId "org.smilec.smile"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:1.7.1'
    compile files('libs/activation-1.1.1.jar')
    compile files('libs/base64-2.3.7.jar')
    compile files('libs/commons-lang-2.6.jar')
    compile files('libs/compatibility-v4-r3.jar')
    compile files('libs/javacsv.jar')
    compile files('libs/javax.mail-1.5.0.jar')
    compile files('libs/junit-4.8.2.jar')
}
